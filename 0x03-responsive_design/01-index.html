<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Techium - A platform to help you build your brand">
    <title>Techium - Homepage</title>
    <link rel="stylesheet" href="01-styles.css">
    <link rel="icon" href="images/favicon.jpg" type="image/png">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-logo">
          <a href="#">
            <img src="images/logo-white.png" alt="Techium logo" width="160" height="40">
          </a>
        </div>
        <nav class="navbar">
          <ul class="nav">
            <li><a href="#" class="nav-link">Home</a></li>
            <li><a href="#services" class="nav-link">Services</a></li>
            <li><a href="#works" class="nav-link">Works</a></li>
            <li><a href="#about" class="nav-link">About</a></li>
            <li><a href="#news" class="nav-link">News</a></li>
            <li><a href="#contact" class="nav-link">Contact</a></li>
            <li><a href="#" class="nav-link search-icon">üîç</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <h1 class="hero-title">We help you build your brand</h1>
        <a href="#" class="btn-primary">Get Started</a>
      </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="services">
      <div class="container">
        <h2>Our Services</h2>
        <div class="services-grid">
          <div class="service-item">
            <h3>Design & Concept</h3>
          </div>
          <div class="service-item">
            <h3>Digital Strategy</h3>
          </div>
          <div class="service-item">
            <h3>Content Strategy</h3>
          </div>
        </div>
      </div>
    </section>

    <!-- Works Section -->
    <section id="works" class="works">
      <div class="container">
        <h2>Our Works</h2>
        <div class="works-grid">
          <div class="work-item">
            <img src="images/work1.jpg" alt="Work Example 1">
            <h3>Interior Design</h3>
          </div>
          <div class="work-item">
            <img src="images/work2.jpg" alt="Work Example 2">
            <h3>Web Development</h3>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2024 Techium. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
